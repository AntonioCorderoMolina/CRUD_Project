<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony's GreenHouse - Insert Data</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="shortcut icon" href="./img/flower_icon.png" type="image/x-icon">
</head>
<body class="insertion-body">

    <div class="wrapper">

        <h1>Tony's GreenHouse</h1>

        <form class="insertion-form" id="insertionForm">
            <h2>Insert New Item Data</h2>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="scientificName">Scientific Name:</label>
            <input type="text" id="scientificName" name="scientificName" minlength="5" required>

            <label for="owner">Owner:</label>
            <input type="text" id="owner" name="owner" required>
            <br>

            <label for="email" class="form-label">Owner's Email:</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>

            <label for="origin">Origin:</label>
            <select name="continent" id="continent" required>
                <option value="">-- choose an option --</option>
                <option value="North America">North America</option>
                <option value="South America">South America</option>
                <option value="Europe">Europe</option>
                <option value="Central Asia">Central Asia</option>
                <option value="Western Asia">Western Asia</option>
                <option value="Eastern Asia">Eastern Asia</option>
                <option value="Africa">Africa</option>
                <option value="Australia">Australia</option>
                <option value="Antarctica">Antarctica</option>
            </select>
            <br>

            <label>Climate:</label>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="climate" id="warm" value="warm" required>
                <label class="form-check-label" for="warm">Warm</label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="climate" id="cold" value="cold" required>
                <label class="form-check-label" for="cold">Cold</label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="climate" id="humid" value="humid" required>
                <label class="form-check-label" for="humid">Humid</label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="climate" id="dry" value="dry" required>
                <label class="form-check-label" for="dry">Dry</label>
            </div>
            <br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" min="0.01" max="9999" required>
            
            <div class="newsletter">
                <div class="newsletter-content">
                    <input class="form-check-input" type="checkbox" id="newsletter" name="newsletter">
                    <label class="form-check-label" for="newsletter">I want to receive the weekly newsletter</label>
                </div>
            </div>

            <div class="form-buttons">
                <button type="submit">Insert</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        
    </div>

    <script src="./js/crudJS.js"></script>
</body>
</html>
